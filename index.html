  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 24px;
  color: #ffffff;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
  gap: 22px;
  justify-items: center;
  max-width: 1200px;
  margin: 0 auto;
}

/* EMBED CARD */
.grid iframe {
  background: #ffffff;      /* keep embeds light */
  border-radius: 14px;
  padding: 4px;             /* small breathing room */
  box-shadow: 0 8px 18px rgba(0,0,0,0.6);
}
</style>
